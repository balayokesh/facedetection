<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Face Detection</title>
    <script src="https://unpkg.com/@tensorflow/tfjs-core@2.4.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.4.0/dist/tf-converter.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <!-- <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.4.0/dist/tf-backend-webgl.js"></script>     -->
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-cpu@2.4.0/dist/tf-backend-cpu.js"></script>

    
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
        }
        div {
            height: 100vh;
            width: 50%;
        }
        video {
            height: 100vh;
            width: 50%;   
        }
    </style>
</head>

<body>
    <video autoplay></video>
    <div>
        <h1 id="output"></h1>
    </div>
    <script>
        window.onload = function() {
    var video = document.querySelector("video");
    
    // Accessing the camera stream

    // For cross browser compatibility
    // navigator.getUserMedia = ( navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia);
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => video.srcObject = stream);

    async function main() {
        const model = await blazeface.load(video);
        const returnTensors = false;
        const predictions = await model.estimateFaces(document.querySelector("video"), returnTensors);
      
        console.log(predictions.length);
        document.getElementById("output").innerHTML = predictions.length + "faces detected";
      }
      
      setInterval(main, 1000);
    }
    </script>
</body>
</html>
